<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1">

<link rel="stylesheet"
	href="https://fonts.googleapis.com/css?family=Handlee&display=swap" />
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
	crossorigin="anonymous">
<link href="https://getbootstrap.com/docs/5.2/assets/css/docs.css"
	rel="stylesheet">
<link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" 
	rel="stylesheet" />

<script
	src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
	integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
	crossorigin="anonymous"></script>

<link rel="stylesheet" type="text/css" href="css/layout.css" />
<link rel="stylesheet" type="text/css" href="css/lists.css" />

<script src="js/lists.js" defer></script>

</style>
</head>
<body>
	<div class="">
		<div class="logo-container p-3 d-flex justify-content-between">
			<span class="logo ml-2">Portal Template</span>
			<span class="mt-3 mr-2">
				
			</span>
		</div>
	</div>

	<div class="modal fade" id="confirmDeleteModal" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
		<div class="modal-dialog modal-dialog-centered">
			<div class="modal-content">
				<input type="hidden" id="confirmDeleteModalIdHiddenField">
				<div class="modal-header">
					<h1 class="modal-title fs-5" id="confirmDeleteModalLabel">Delete?</h1>
					<button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
				</div>
				<div class="modal-body">
					Do you want to delete this item?
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
					<button type="button" class="btn btn-danger" id="confirmDeleteModalDeleteButton">Delete</button>
				</div>
			</div>
		</div>
	</div>

	<div class="container">
		<h1 class="mt-3 mb-3">List</h1>

		<fieldset class="searchBox border p-2 rounded">
			<legend class="w-auto">Search</legend>
			<form>
				<div class="row mb-3">
					<label for="username" class="col-sm-1 col-form-label">Username</label>
					<div class="col-sm-6">
						<input type="text" class="form-control" id="username">
					</div>
				</div>
				<button class="btn btn-primary" type="submit">Filter</button>
			</form>
		</fieldset>

		<div class="row mb-3 mt-3 g-3 d-flex align-items-center justify-content-start">
			<div class="col-auto align-items-center">
				<label for="recordsPerPage">Records Per Page</label>
			</div>
			<div class="col-sm-1 align-items-center">
				<select class="form-select" name="recordsPerPage">
					<option selected value="5">5</option>
					<option value="10">10</option>
					<option value="15">15</option>
					<option value="20">20</option>
				</select>
			</div>
		</div>

		<div class="table-responsive">
			<table id="contentList" class="table table-bordred table-striped">
				<thead>
					<th class="text-center"><input type="checkbox" id="checkall" /></th>
					<th>Username</th>
					<th>Email</th>
					<th>Idiom</th>
					<th class="text-center toolColumn"></th>
					<th class="text-center toolColumn"></th>
				</thead>
				<tbody>
					<tr>
						<td class="align-middle text-center"><input type="checkbox" class="checkthis" /></td>
						<td class="align-middle">My Username</td>
						<td class="align-middle">myemail@email.com</td>
						<td class="align-middle">American English (en-US)</td>
						<td class="align-middle text-center"><button class="btn btn-primary btn-sm"><i class="bi bi-pencil"></i></button></td>
						<td class="align-middle text-center"><button class="btn btn-danger btn-sm" data-bs-toggle="modal" data-bs-target="#confirmDeleteModal" data-bs-id="1"><i class="bi bi-trash"></i></button></td>
					</tr>


				</tbody>
			</table>

			<nav aria-label="Page navigation example">
				<ul class="pagination justify-content-end">
					<li class="page-item disabled">
						<a class="page-link" href="#" aria-label="Previous">
							<span aria-hidden="true">&laquo;</span>
						</a>
					</li>
					<li class="page-item"><a class="page-link" href="#">1</a></li>
					<li class="page-item"><a class="page-link" href="#">2</a></li>
					<li class="page-item"><a class="page-link" href="#">3</a></li>
					<li class="page-item">
						<a class="page-link" href="#" aria-label="Next">
							<span aria-hidden="true">&raquo;</span>
						</a>
					</li>
				</ul>
			</nav>

		</div>
	</div>
	
</body>
</html>
